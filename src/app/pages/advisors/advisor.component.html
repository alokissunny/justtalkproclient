<div>
  <table style="width: 100%">
    <tr   *ngFor = "let advisor of advisors;index as i; even as isEven; odd as isOdd">
      <td *ngIf="!onloading" class="card">
        <app-advisor-card (refresh)="getAdvisors()" [advisor] = advisor></app-advisor-card>
      </td>
    </tr>
    <tr>
    <button *ngIf="!advisors.length == 0  && !onloading" style="margin: 10px;bottom: 80px;
    background: azure;
    cursor: pointer;
    border-radius: 2px;
    border: aquamarine;" class="ion-university" (click) = "expertLogin()" >Be Our Expert</button>
    </tr>
    <div style=" margin-left: 40%; margin-top: 20%;" *ngIf="advisors.length == 0  && !onloading">Sorry No Expert ! <button 
     style="background: azure;
    cursor: pointer;
    border-radius: 2px;
    border: aquamarine;" class="ion-university" (click) = "expertLogin()" >Be Our Expert</button></div>
     <div *ngIf="onloading" style="    padding-left: 40%;">
       <span style="    margin-left: -10%;">Fetching Advisors Near Your Location!</span>
       <div style= "margin-top: 50px;" class="loader"></div>
     </div>
  </table>
</div>
