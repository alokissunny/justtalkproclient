<div class="login-wrap">
	<div class="login-html">
		<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
		<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
		<div class="login-form">
			<div class="sign-in-htm">
				<div class="group">
					<label for="user" class="label">Username</label>
					<input id="user" [(ngModel)]="model.username" type="text" class="input">
				</div>
				<div class="group">
					<label for="pass" class="label">Password</label>
					<input id="pass" type="password" [(ngModel)]="model.password" class="input" data-type="password">
				</div>
				<div class="group">
					<input id="check" type="checkbox" class="check" checked>
					<label for="check"><span class="icon"></span> Keep me Signed in</label>
				</div>
				<div class="group">
					<input type="submit" (click)="cambiar_login()" class="button" value="Sign In">
				</div>
				<div class="hr"></div>
				<div class="foot-lnk">
					<a href="#forgot">Forgot Password?</a>
				</div>
			</div>
			<div class="sign-up-htm">
				<div class="group">
					<label for="user" class="label">Email</label>
					<input id="user" [(ngModel)]="user.username" type="text" class="input">
				</div>
        	<div class="group">
					<label for="user" class="label">First Name</label>
					<input id="fuser" [(ngModel)]="user.firstName" type="text" class="input">
				</div>
        	<div class="group">
					<label for="user" class="label">Last Name</label>
					<input id="luser" [(ngModel)]="user.lastName" type="text" class="input">
				</div>
				<div class="group">
					<label for="pass" class="label">Password</label>
					<input id="pass" [(ngModel)]="user.password" type="password" class="input" data-type="password">
				</div>
				<div class="group">
					<label for="pass" class="label">City</label>
					<!--<input id="city" type="city" [(ngModel)]="user.city" class="input" data-type="password">-->
          <select class="form-control">
  <option value="Delhi">Delhi</option>
  <option value="Gurgaon">Gurgaon</option>
  <option value="Noida">Noida</option>
</select>
				</div>
				<!--<div class="group">
					<label for="pass" class="label">Email Address</label>
					<input id="pass" type="text" class="input">
				</div>-->
				<div class="group">
					<input type="submit" (click)="cambiar_sign_up()" class="button" value="Sign Up">
				</div>
				<div class="hr"></div>
				
			</div>
		</div>
	</div>
</div>
