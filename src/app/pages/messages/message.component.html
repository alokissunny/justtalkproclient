<div>
  <ul>
  <div *ngFor="let message of messages">
     <app-message-row [dataModel] = "message" (delete)= "removeMessage($event)" >
     </app-message-row>
  </div>
  </ul>
  <div *ngIf="messages.length == 0" style="margin-top: 20% ; margin-left: 40%">
    <span>No Messages</span>
  </div>
</div>
