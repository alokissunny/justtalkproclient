    <nb-card>
      <nb-card-header>post your query</nb-card-header>
      <nb-card-body>
        <form>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Subject" name="subject" [(ngModel)]="subject">
          </div>
          <div class="form-group">
            <textarea class="form-control" placeholder="Message" name="message" [(ngModel)]="message"></textarea>
          </div>
          <button type="submit" class="btn btn-success" (click)="sendQuery()">Send</button>
        </form>
      </nb-card-body>
    </nb-card>
