<nb-card>
    <nb-card-header>Book Your Appointment </nb-card-header>
    <nb-card-body>
        <form style="font-weight: 500">
            <div class="form-group">
                <div style="float: left">Choose meeting time </div>
                <div style="    margin-right: 40px;

     margin-left: 300px; 
    margin-bottom: 40px;">
<form class="form-inline">
  <div class="form-group">
    <div class="input-group">
      <input class="form-control" placeholder="yyyy-mm-dd"
             name="dp" [(ngModel)]="model" ngbDatepicker #d="ngbDatepicker">
      <button class="input-group-addon" (click)="d.toggle()" type="button">
        <img src="assets/images/calendar.png" style="width: 30px; height: 30px ; cursor: pointer;"/>
      </button>
    </div>
  </div>
</form>
</div>
</div>
<form style="margin: 20px">
  <input type="radio" name="time" [(ngModel)]="time" value="Before" checked> Before Lunch<br>
  <input type="radio" name="time" [(ngModel)]="time" value="After"> After Lunch<br>
</form>
<div class="form-group">
    <span>Add Notes</span>
    <textarea class="form-control" placeholder="Message" name="message" [(ngModel)]="message"></textarea>
</div>
<button type="submit" class="btn btn-success btn-round btn-demo" style="display: inherit ;
     cursor:pointer; background-color: cadetblue;
    display: inherit;font-size: x-small;
    font-family: inherit;
    " (click)="book()" > Send</button>
</form>
</nb-card-body>
</nb-card>
