<nb-card>
  <nb-card-header><span> Comments</span>
    <ngb-rating [(rate)]="starRate" max=5>
    <ng-template let-fill="fill">
      <span class="star fill" [class.filled]="fill === 100">
                <i class="ion-android-star" *ngIf="fill === 100"></i>
                <i class="ion-android-star-outline" *ngIf="fill !== 100"></i>
              </span>
    </ng-template>
  </ngb-rating>
    <div class="form-group">
      <textarea class="form-control" placeholder="Message" name="message" [(ngModel)]="message"></textarea>
    </div>
    <button type="submit" class="btn btn-success btn-round btn-demo" style="display: inherit ;
     cursor:pointer; background-color: cadetblue;
    display: inherit;font-size: x-small;
    font-family: inherit;" (click)="addComment()">Save</button></nb-card-header>
  <nb-card-body>
    <ul>
      <div *ngFor="let comment of comments">
        <app-comment [comment]="comment"></app-comment>
      </div>
    </ul>

  </nb-card-body>
</nb-card>
