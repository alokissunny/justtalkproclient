<ul style="background-color: gainsboro ; ">
  <div *ngFor="let reply of replies" class="reply">
    <div>
      {{getReplierName(reply.repliedBy)}} <span> wrote </span>
    </div>
    <div>
      {{reply.message}}
    </div>
    <div>Time : {{getTime(reply)}}</div>
  </div>
</ul>
<div class="reply">
  {{model.message}}
  <i class="ion-android-share" style="float : right ;cursor: pointer;" (click)="openReplyPopup()"></i>
</div>
